<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../estilos/contactanos.css">
    <link rel="stylesheet" href="../estilos/responsive/contactanosresponsive.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Gabriel Hernández">
    <meta name="copyright" content="Propietario del copyright">
    <link rel="icon" type="image" href="imagenes/logos/Logo.jpg">
    <title>Contáctanos</title>
</head>
<body>
    <nav id="nav" class="main-nav" >
      <div class="nav-links" >
        <a class="link-item" href="../index.html" >Inicio</a>
        <a class="link-item" href="info.html" >Informacion</a>
        <a class="link-item" href="../paginas/fotos.html" >Fotos</a>
        <a class="link-item" href="../paginas/contactanos.html" >Contactanos</a>
      </div>
    </nav>
    <button id="button-menu" class="button-menu" >
      <span></span>
      <span></span>
      <span></span>
    </button>
    <main>
        <div id="mainImg" data-aos="fade-up"></div>
        <h1 data-aos="fade-up">Contactanos</h1>
        <div class="container">
            <div class="outer-div" data-aos="fade-up">
                <div class="inner-div" data-aos="fade-down"><a href="https://instagram.com">Instagram</a></div>
            </div>
            <div class="outer-div" data-aos="fade-up">
                <div class="inner-div" data-aos="fade-down"><a href="https://facebook.com">Facebook</a></div>
            </div>
            <div class="outer-div" data-aos="fade-up">
                <div class="inner-div" data-aos="fade-down"><a href="+598 098 438 435">Celular</a></div>
            </div>
        </div>
    </main>


</body>
</html>

<script>
    const toggleButton = document.getElementById('button-menu')
  const navWrapper = document.getElementById('nav')
  
  toggleButton.addEventListener('click',() => {
    toggleButton.classList.toggle('close')
    navWrapper.classList.toggle('show')
  })
  
  navWrapper.addEventListener('click',e => {
    if(e.target.id === 'nav'){
      navWrapper.classList.remove('show')
      toggleButton.classList.remove('close')
    }
  })
  
  </script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
