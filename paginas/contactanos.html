<script>
    const toggleButton = document.getElementById('button-menu')
  const navWrapper = document.getElementById('nav')
  
  toggleButton.addEventListener('click',() => {
    toggleButton.classList.toggle('close')
    navWrapper.classList.toggle('show')
  })
  
  navWrapper.addEventListener('click',e => {
    if(e.target.id === 'nav'){
      navWrapper.classList.remove('show')
      toggleButton.classList.remove('close')
    }
  })
</script>


<script>
  const images = document.querySelectorAll('.imagencarrusel img');
  let currentIndex2 = 0;

  function nextImage() {
    images[currentIndex2].classList.remove('activomainimg');
    images[currentIndex2].classList.add('fade-out');

    currentIndex2 = (currentIndex2 + 1) % images.length;

    images[currentIndex2].classList.add('activomainimg');
    images[currentIndex2].classList.remove('fade-out');
  }

  setInterval(nextImage, 5000); // Cambiar la imagen cada 5 segundos
</script>
<script>
const $form = document.querySelector('#form');
const $buttonMailto = document.querySelector('#enviarcorreo');

$form.addEventListener('submit', handleSubmit);

function handleSubmit(event) {
  event.preventDefault();
  const form = new FormData(this); //Cambiar Correo 
  const mailtoLink = `mailto:josecitohernandez5@gmail.com?subject=${encodeURIComponent(
    'Asunto: ' + form.get('asunto')
  )}&body=${encodeURIComponent(
    'Nombre: ' + form.get('name') +
    '\nCorreo: ' + form.get('email') +
    '\nCelular: ' + form.get('telefono') +
    '\nMensaje: ' + form.get('message')
  )}`;
  $buttonMailto.setAttribute('href', mailtoLink);
  $buttonMailto.click();
}

</script>
